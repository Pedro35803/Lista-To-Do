<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <main class="flex">
        <main class="container">
            <h1>Lista To-Do</h1>
            
            <main class="container-pesquisa">
                <input type="text" placeholder="Pesquisa" id="entrada-pesquisa">
                <button id="botao-pesquisa">
                    <img src="img/lupa.svg" alt="Pesquisar">
                </button>
            </main>

            <main id="container-principal">
                <main id="container-principal-tarefas">
                    <main id="container-tarefas">
                        <h2 class="container-principal-h2">Tarefas a fazer</h2>
                    </main>
                    
                    <main id="container-tarefas-feitas">
                        <h2 class="container-principal-h2">Tarefas feitas</h2>
                    </main>
                </main>
                
                <figure class="figure_new_task">
                    <img id="adicionar_tarefa" src="img/pluss_circle.svg" alt="Adicionar Tarefa">
                </figure>
            </main>
        </main>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
