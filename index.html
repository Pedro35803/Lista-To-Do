<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <main class="container container-main">
        <div class="container container-secundary">
            <header>
                <h1>Lista To-Do</h1>
            </header>
            
            <section class="container container-search">
                <input type="text" placeholder="Pesquisa" id="input_search">
                <button id="button_search">
                    <img src="img/magnifier.svg" alt="Pesquisar">
                </button>
            </section>

            <section id="container-main" class="container container-tasks">
                <section id="container-main-tarefas">
                    <span id="tasks" class="section-tasks">
                        <h2>Tarefas a fazer</h2>
                    </span>
                    
                    <span id="tasks_done" class="section-tasks">
                        <h2>Tarefas feitas</h2>
                    </span>
                </section>
                
                <figure class="add-task">
                    <img id="adicionar_tarefa" src="img/pluss_circle.svg" alt="Adicionar Tarefa">
                </figure>
            </div>
        </main>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
