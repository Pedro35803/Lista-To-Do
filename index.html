<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
</head>
<body>
    <main class="flex">
        <main class="container">
            <h1>Lista To-Do</h1>
            
            <main class="container-pesquisa">
                <input type="text" placeholder="Pesquisa" id="entrada-pesquisa">
                <button id="botao-pesquisa">
                    <img src="img/lupa.svg" alt="Pesquisar">
                </button>
            </main>

            <main id="container-principal">
                <main id="container-tarefas">
                    <section class="tarefas">
                        <input type="checkbox" class="tarefas-checkout">
                        <input type="text" class="tarefas-texto" placeholder="Digite aqui ">
                        <img src="img/editar.svg" alt="" class="tarefas-img">
                        <img src="img/lixeira.svg" alt="" class="tarefas-img">
                    </section>
                </main>

                <figure class="figure_new_task">
                    <img id="adicionar_tarefa" src="img/pluss_circle.svg" alt="Adicionar Tarefa">
                </figure>
            </main>
        </main>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
